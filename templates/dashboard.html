<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .dashboard {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-info {
      margin-bottom: 20px;
      text-align: center;
    }

    .user-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .edit-link {
      color: #007bff;
      cursor: pointer;
    }

    .edit-form {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="dashboard">
        <div class="user-info">
          <h2>User Dashboard</h2>
          <p><b>Name: </b> <span id="name">{{ user.name }}</span> <span class="edit-link" onclick="toggleEdit('name')">Edit</span></p>
          <p><b>Email: </b> {{ user.email }}</p>
        </div>

        <div class="edit-form" id="edit-name-form">
          <form method="POST" action="{{ url_for('edit_profile') }}">
            <label for="new_name">New Name:</label>
            <input type="text" id="new_name" name="new_name">
            <button type="submit">Update</button>
          </form>
        </div>
      </div>

      <div class="text-center logout-link">
        <a href="/login">Log Out</a>
      </div>
    </div>
  </div>
  <script>
    function toggleEdit(fieldName) {
      var nameElement = document.getElementById(fieldName);
      var editForm = document.getElementById('edit-' + fieldName + '-form');

      // Toggle visibility of name and edit form
      nameElement.style.display = nameElement.style.display === 'none' ? 'inline' : 'none';
      editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</div>

</body>
</html>
